<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag and Drop Marker</title>
  <link rel="stylesheet" href="css/playground_dragdrop1.css">
</head>
<body>
  <div class="container">

    <div class="line">
      <div class="predefined-location" data-index="0"></div>
      <div class="predefined-location" data-index="1"></div>
      <div class="predefined-location" data-index="2"></div>
      <div class="predefined-location" data-index="3"></div>
      <div class="predefined-location" data-index="4"></div>
      <div class="predefined-location" data-index="5"></div>
      <div class="predefined-location" data-index="6"></div>
      <div class="predefined-location" data-index="7"></div>
      <div class="predefined-location" data-index="8"></div>
      <div class="predefined-location" data-index="9"></div>
    </div>
    <div id="marker" draggable="true"></div>
    <div id="hover-line"></div>
    <img src="imgs/ECG.png" width="800px" z-index=0 class="ecg">    
  </div>
  <script src="js/playground_dragdrop1.js"></script>
</body>
</html>
